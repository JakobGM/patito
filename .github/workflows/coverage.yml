name: Coverage
on:
  pull_request:
  push:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: excitedleigh/setup-nox@v2.1.0
    - run: pip install uv
    - run: nox --sessions test-3.9
      env:
        CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
