name: Release
on:
  release:
    types: [published]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v5
      with:
        python-version: |
          3.9
          3.10
          3.11
          3.12
        architecture: x64
    - run: pip install nox
    - run: pip install uv
    - run: nox
    - run: uv build
    - run: uv publish --username=__token__ --password=${{ secrets.PYPI_TOKEN }}
